{% extends "layout.html" %}
{% block content %}
<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Register</h3>
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="typefnameX-2">First Name</label>
              <input type="fname" id="typefnameX-2" class="form-control form-control-lg" />
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="typelnameX-2">Last Name</label>
              <input type="lname" id="typelnameX-2" class="form-control form-control-lg" />
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="typeEmailX-2">Email</label>
              <input type="email" id="typeEmailX-2" class="form-control form-control-lg" />
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="typePasswordX-2">Password</label>
              <input type="password" id="typePasswordX-2" class="form-control form-control-lg" />
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="typeConfirmPasswordX-2">Confirm Password</label>
              <input type="password" id="typeConfirmPasswordX-2" class="form-control form-control-lg" />
            </div>

            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit">Register</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
{% block scripts %}
{% endblock %}
