{% extends "layout.html" %}
{% block content %}
<form action='/register' method="POST" class="vh-80">
  <div class="container py-5 h-80">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Register</h3>
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="typefnameX-2">First Name</label>
              <input type="text" name='firstname' id="typefnameX-2" class="form-control form-control-lg" />
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="typelnameX-2">Last Name</label>
              <input type="text" name='lastname' id="typelnameX-2" class="form-control form-control-lg" />
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="typelnameX-2">Enter all of your Robots' IDs</label>
              <sub>(You can enter multiple IDs seperated by a comma)</sub>
              <input type="text" name='robotid' id="typelnameX-2" class="form-control form-control-lg" multiple/>
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="typeEmailX-2">Email</label>
              <input type="email" name='email'id="typeEmailX-2" class="form-control form-control-lg" />
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="typePasswordX-2">Password</label>
              <input type="password" name='password' id="typePasswordX-2" class="form-control form-control-lg" />
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="typeConfirmPasswordX-2">Confirm Password</label>
              <input type="password" name='passwordconfirm' id="typeConfirmPasswordX-2" class="form-control form-control-lg" />
            </div>

            <h4>{{message}}</h4>

            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" value="Submit" type="submit">Register</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock %}
{% block scripts %}
{% endblock %}
