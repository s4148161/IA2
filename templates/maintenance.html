{% extends "layout.html" %}
{% block content %}
<div class="page-header" id="banner">
    <div class="row">
        <h1>Maintenance</h1>
    </div>
    
    <form class='row'>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Which robot has the problem?</label>
            <select class="form-control" name='robotid' id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">When did the problem occur?</label>
            <input type="date" class="form-control" name='date' id="exampleFormControlInput1" >
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">What was the problem?</label>
            <textarea class="form-control" name='description' id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class='form-group'>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock %}
{% block scripts %}
{% endblock %}
