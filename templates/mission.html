{% extends "layout.html" %}
{% block content %}
    <div class="page-header" id="banner">
        <div class="row">
            <h1>Mission Dashboard</h1>
        </div>
    </div>
    <div id="dashboard">
        <div class="row">
            <div id="loader" class="loader"></div>
            <button id="load_robot_button" type="button" class="btn btn-success">Load Robot</button>
            <button id="shutdown_robot_button" type="button" class="btn btn-danger">Shutdown Robot</button>
        </div>
        <div id="videofeed" class="row"> </div>
        <div id="robot_buttons">
            <div class="row">
                <button id="turn_on_detection_button" type="button" class="btn btn-success">Turn on Detection <i class="fa-solid fa-arrows-to-eye"></i></button>
                <button id="turn_off_detection_button" type="button" class="btn btn-danger">Turn off Detection</button>
            </div>
            <div class="row">
                <button id="look_up_button" type="button" class="btn btn-outline-primary">Look Up</button>
                <button id="look_down_button" type="button" class="btn btn-outline-primary">Look Down</button>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script> robot_loaded = {{robot_loaded}}; </script>
    <script src="/static/js/mission.js"></script> 
{% endblock %}
